<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alta de Empleado</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Alta de Empleado</h1>
        <hr>
        <h2>Nuevo Empleado</h2>

        <form action="#" th:action="@{/guardarEmpleado}" th:object="${empleado}"
              method="POST">
            <input type="text" th:field="*{nombre}"
                   placeholder="Nombre de Empleado" class="form-control mb-4 col-4">

            <input type="text" th:field="*{apellidoPaterno}"
                   placeholder="Apellido Paterno " class="form-control mb-4 col-4">

            <input type="text" th:field="*{apellidoMaterno}"
                   placeholder="Apellido Materno" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}"
                   placeholder="Email" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Guardar Empleado</button>
        </form>

    <hr>
        <a th:href = "@{/}"> Regresar a Lista de Empleados</a>
    </div>
    <div>
</body>
</html>
